name: PHP Syntax Check (CI)

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Cek Syntax PHP
    runs-on: ubuntu-latest

    steps:
    - name: Checkout kode
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'

    - name: Check PHP syntax
      run: |
        ERROR=$(find . -type f -name "*.php" -exec php -l {} \; | grep -i "Errors parsing")
        if [ -n "$ERROR" ]; then
          echo "$ERROR"
          exit 1
        fi

